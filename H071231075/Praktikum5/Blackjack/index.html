<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="cards/cards/2-C.png" alt="Kartu 2 Club">
    
    <div class="game-container">
        <h1>Blackjack Game</h1>
        <div id="status"></div>
        <div id="player-info">
            <p id="player-balance">Balance: $5000</p>
            <input type="number" id="bet-amount" placeholder="Enter your bet (min $100)">
            <button onclick="startGame()">Place Bet</button>
        </div>
        
        <div class="cards-container">
            <div class="dealer-hand">
                <h2>Dealers</h2>
                <div id="dealer-cards" class="card-images"></div>
            </div>
            <div class="player-hand">
                <h2>You</h2>
                <div id="player-cards" class="card-images"></div>
            </div>
        </div>

        <div class="actions">
            <button onclick="hit()">Hit</button>
            <button onclick="stay()">Stay</button>
        </div>

        <div id="game-over-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
