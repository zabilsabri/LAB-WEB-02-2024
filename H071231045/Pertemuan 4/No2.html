<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function hitungHargaAkhir(harga, jenisBarang) {
    let tingkatDiskon = 0;

    switch (jenisBarang.toLowerCase()) {
        case 'elektronik':
            tingkatDiskon = 0.10;
            break;
        case 'pakaian':
            tingkatDiskon = 0.20;
            break;
        case 'makanan':
            tingkatDiskon = 0.05;
            break;
        default:
            tingkatDiskon = 0;
            break;
    }

    const jumlahDiskon = harga * tingkatDiskon;
    const hargaAkhir = harga - jumlahDiskon;
    const persentaseDiskon = tingkatDiskon * 100;

    console.log(`Harga Awal: Rp${harga}`);
    console.log(`Diskon: ${persentaseDiskon}%`);
    console.log(`Harga Setelah Diskon: Rp${hargaAkhir}`);
}

const hargaBarang = parseFloat(prompt("Masukkan harga barang: "));
const jenisBarang = prompt("Masukkan jenis barang (Elektronik, Pakaian, Makanan, Lainnya): ");

hitungHargaAkhir(hargaBarang, jenisBarang);
    </script>
</body>
</html>
