<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
        #gameArea {
            margin-top: 50px;
        }
        .kartu {
            width: 100px;
            height: auto;
        }
        .dealer, .player {
            margin: 20px;
        }
        .btn-primary, .btn-danger {
            margin: 10px;
        }
        #gameOverMessage {
            display: none;
        }
        #taruhanError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="gameArea">
        <h1>Permainan Blackjack</h1>
        <div>
            <h3>Saldo Anda: $<span id="saldo">5000</span></h3>
            <h4>Taruhan Minimal: $100</h4>
            <input type="number" id="taruhan" placeholder="Masukkan taruhan Anda" class="form-control mb-2" min="100">
            <p id="taruhanError">Taruhan tidak valid! Minimal $100 dan tidak boleh melebihi saldo Anda.</p>
            <button class="btn btn-primary" id="mulaiGame">Mulai Game</button>
        </div>

        <div id="gameBoard" class="d-none">
            <div class="dealer">
                <h3>Bandar</h3>
                <div id="kartuBandar">
                    <img src="https://deckofcardsapi.com/static/img/back.png" class="kartu" alt="Kartu Tertutup">
                </div>
                <p>Total Nilai: <span id="totalBandar">?</span></p>
            </div>
            <div class="player">
                <h3>Pemain</h3>
                <div id="kartuPemain"></div>
                <p>Total Nilai: <span id="totalPemain">0</span></p>
            </div>
            <button class="btn btn-primary" id="ambilKartu">Ambil Kartu</button>
            <button class="btn btn-danger" id="berhentiAmbil">Berhenti</button>
        </div>

        <div id="gameOverMessage">
            <h3 id="pesanAkhir"></h3>
            <button class="btn btn-secondary" id="resetGame">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
