<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container">
        <section class="title">
            <h1>Blackjack</h1>
            <h3>Double your bet in every win and experience the thrill<br>
                Place your bet and start the game!</h3>
        </section>

        <section id="card-section">
            <div class="hand-area">
                <div id="dealer-hand-info">
                    <h4>Dealer's Hand</h4>
                    <div id="dealer-score"></div>
                </div>
                <div id="dealer-cards" class="card-area"></div>
            </div>
            <div class="hand-area">
                <div id="player-hand-info">
                    <h4>Player's Hand</h4>
                    <div id="player-score"></div>
                </div>
                <div id="player-cards" class="card-area"></div>
            </div>
        </section>

        <section id="play-section">
            <div class="play-controls">
                <div class="center-controls">
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <div id="money-display"> Your Money: $5000 </div>
                        <button id="deal-button">Add Bet</button>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-2">
                        <button id="hit-button" class="button" disabled>Hit</button>
                        <input type="number" id="bet-input" min="100" step="100" value="100" class="form-control">
                        <button id="stay-button" class="button" disabled>Stay</button>
                    </div>
                    <span id="bet-display">Your Bet: $100</span>
                </div>
            </div>
        </section>

        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header c-red">
                        <h5 class="modal-title" id="modal-result"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body c-red" id="modal-message"></div>
                    <div class="modal-footer">
                        <button type="button" class="button" onclick="closeModal()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
